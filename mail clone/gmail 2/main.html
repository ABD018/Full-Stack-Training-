<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../gmail 2/anima/styles.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


    <!-- jQuery and DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css">

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- jQuery and DataTables JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>

   

  

</head>

<body>
    <!-- Header Starts -->
    <div class="header">
        <div class="header__left">
            <span class="material-icons" onclick="toggleSidebar()">menu</span>
            <img src="../gmail 2/gmail.jpg" alt="">
        </div>
        <!-- <div class="header__middle">
            <span class="material-icons">search</span>
            <input type="text" placeholder="Search mail">
            <span class="material-icons">arrow_drop_down</span>
        </div> -->
        <div class="header__right">
            <!-- <span class="material-icons">apps</span>
            <span class="material-icons">notifications</span> -->
            <span class="user-id"></span>

          <button> <span class="material-icons" onclick="toggleProfileMenu()">account_circle</span></button> 
        </div>
    </div>
    <!-- Header Ends -->

    <!-- Profile Menu Starts -->
    <div class="profile__menu" id="profileMenu">
       
        <a  onclick="logout()">Log Out</a>

    </div>
    <!-- Profile Menu Ends -->

    <!-- Main Body Starts -->
    <div class="main__body">
        <!-- Sidebar Starts -->
        <div class="sidebar" id="sidebar">
            <button id="composeButton" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#composeModal">
                Compose
            </button>

            <!-- Modal HTML -->
            <!-- Modal HTML for Compose -->
            <div class="modal fade" id="composeModal" tabindex="-1" aria-labelledby="composeModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="composeModalLabel">Compose Message</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="composeForm">
                                <div class="mb-3">
                                    <label for="inputEmail1" class="form-label">To</label>
                                    <input type="email" id="inputEmail1" name="to" class="form-control"
                                        placeholder="Recipient email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="subject" class="form-label">Subject</label>
                                    <input type="text" id="subject" name="subject" class="form-control"
                                        placeholder="Subject" required>
                                </div>
                                <div class="mb-3">
                                    <label for="message" class="form-label">Message</label>
                                    <textarea id="message" name="message" class="form-control" rows="5"
                                        placeholder="Message" required></textarea>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary" form="composeForm">Send</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal HTML Ends -->

            <div class="sidebarOption sidebarOption__active">
                <button id="inboxButton" class="btn btn-link">
                    <span class="material-icons">inbox</span>
                    <h3>Inbox</h3>
                </button>
            </div>
            <div class="sidebarOption">
                <button id="sentButton" class="btn btn-link">
                    <span class="material-icons">near_me</span>
                    <h3>Sent</h3>
                </button>
            </div>


        </div>
        <!-- Sidebar Ends -->
    <div class="sent-table-container">
        <div class="emailList">
            <div class="emailList__list">
                <table id="emailTable" class="table table-striped table-bordered" style="width:100%">
                    <thead>
                        <tr>
                            <th><button id="deleteButton">DELETE</button></th>
                            <th>Sender</th>
                           
                            <th>Subject</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="displaymails"></div>

    </div>
    <!-- Main Body Ends -->

    <script src="../gmail 2/anima/script.js"></script>
    <script src="../gmail 2/anima/display.js"></script>
    <script src="../gmail 2/anima/compose.js"></script>
    <script src="../gmail 2/anima/sent.js"></script>
    <script src="../gmail 2/anima/sentdisplay.js"></script>
    <script src="../gmail 2/anima/delete.js"></script>
    <script src="../gmail 2/anima/custom.js"></script>
    <script src="../gmail 2/anima/emailList.js"></script>
    <script src="../gmail 2/anima/create.js"></script>
   
    <script src="../gmail 2/anima/signin.js"></script>
    <script src="../gmail 2/anima/logout.js"></script>
    <script src="../gmail 2/anima/check.js"></script>


    <script>document.addEventListener('DOMContentLoaded', function () {
           
            document.getElementById('inboxButton').addEventListener('click', function () {
                // Redirect to main.html
                window.location.href = 'main.html';

            });

                fetch('./php/getuser.php')
                .then(response => response.json())
                .then(data => {
                    if (data.userid) {
                        document.querySelector('.user-id').textContent = 'User ID: ' + data.userid;
                    }
                });
        });
    </script>

</body>

</html>
