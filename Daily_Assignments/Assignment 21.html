<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Example</title>
    <style>
        .modal {
            display: none; 
            position: fixed; 
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        .modal-content {
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            position: relative;
            margin-right: 200px;
            margin-left: 200px;
            top: 50%;
            transform: translateY(-50%);
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
            padding-left: 10px;
            margin-bottom: 10px;
            padding-top: 10px;
            background-color: rgb(248, 246, 246);
            border-bottom: none;
            border-radius: 5px;
            font-family: 'Times New Roman', Times, serif;
        }
        .modal-header h2 {
            margin: 0;
            font-size: 1.2rem;
        }
        .modal-body {
            margin-bottom: 10px;
            text-align: left;
        }
        .modal-buttons {
            display: flex;
            justify-content: center;
            background-color: rgb(248, 246, 246);
            border-radius: 5px;
            padding: 10px;
        }
        .modal-button {
            margin: 0 5px;
            padding: 8px 16px;
            border: none;
            cursor: pointer;
            border-radius: 3px;
            font-size: 0.9rem;
            color: #fff;
            text-align: center;
            background-color: #007bff;
            text-decoration: none;
        }
        .modal-button:hover{
            background-color: #063568;
        }
        .close-modal {
            position: absolute;
            top: 1px;
            right: 5px;
            left: 1060px;
            cursor: pointer;
            color: #000;
            font-size: 2rem;
        }

        .open-modal-button {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 3px;
            font-size: 1rem;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
        }
        .open-modal-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <button class="open-modal-button" onclick="openModal()">Open Modal</button>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times</span>
            <div class="modal-header">
                <h2>User Sign In</h2>
            </div>
            <div class="modal-body">
                <p>This is the content of the modal.</p>
            </div>
            <div class="modal-buttons">
                <button class="modal-button" onclick="closeModal()">Cancel</button>
                <button class="modal-button">Sign In</button>
            </div>
        </div>
    </div>

    <script>
        function openModal() {
            var modal = document.getElementById("modal");
            modal.style.display = "block";
            document.body.style.backgroundColor = "rgba(255, 0, 0, 0.5)"; 
        }

        function closeModal() {
            var modal = document.getElementById("modal");
            modal.style.display = "none";
            document.body.style.backgroundColor = ""; 
        }
    </script>
</body>
</html>
