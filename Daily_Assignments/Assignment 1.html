<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("&nbsp;".repeat(2) + "*".repeat(5) + "<br>");
        document.write("*".repeat(1) + "&nbsp;".repeat(10) + "*" + "<br>");
        document.write("&nbsp;".repeat(4) + "<span style='color:red;'>0&nbsp;&nbsp;0</span>" + "<br>");
        document.write("&nbsp;".repeat(6) + "<span style='color:red;'>^</span>" + "<br>");
        document.write("&nbsp;".repeat(4) + "<span style='color:red;'>_/_" + "</span><br>");
        document.write("*".repeat(2) + "&nbsp;".repeat(6) + "*".repeat(2) + "<br>");
        document.write("&nbsp;".repeat(2) + "*".repeat(5) + "<br>"); 
    </script>
</body>
</html>
