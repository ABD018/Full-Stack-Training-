    <form name="f">
        <label for="name">Name:</label>
        <input type="text" name="name" required autocomplete="off">
        <br><br>
        <span id="name-error"></span>
      
        <label for="email">Email:</label>
        <input type="text" name="email" required autocomplete="off">
        <br><br>
        <span id="email-error"></span>
      
        <label for="password">Password:</label>
        <input type="text" name="password" required autocomplete="off">
        <br><br>
        <span id="password-error"></span>
      
        <label for="contact">Contact:</label>
        <input type="text" name="contact" required autocomplete="off">
        <br><br>
        <span id="contact-error"></span>
      
        <label for="address">Address:</label>
        <input type="text" name="address" required autocomplete="off">
        <br><br>
        <span id="address-error"></span>
      
        <button type="submit">Submit</button>
    </form>
      
    <script>
        document.f.name.onblur = function() {
          if (document.f.name.value === '') {
            document.getElementById('name-error').innerHTML = 'This field is required<br>';
            document.f.name.focus();
          } else {
            document.getElementById('name-error').innerHTML = '';
          }
        };
      
        document.f.email.onblur = function() {
          if (document.f.email.value === '') {
            document.getElementById('email-error').innerHTML = 'This field is required<br>';
            document.f.email.focus();
          } else if (!validateEmail(document.f.email.value)) {
            document.getElementById('email-error').innerHTML = 'Invalid email address<br>';
            document.f.email.focus();
          } else {
            document.getElementById('email-error').innerHTML = '';
          }
        };
      
        document.f.password.onblur = function() {
          if (document.f.password.value === '') {
            document.getElementById('password-error').innerHTML = 'This field is required<br>';
            document.f.password.focus();
          } else {
            document.getElementById('password-error').innerHTML = '';
          }
        };
      
        document.f.contact.onblur = function() {
          if (document.f.contact.value === '') {
            document.getElementById('contact-error').innerHTML = 'This field is required<br>';
            document.f.contact.focus();
          } else if (!validateContact(document.f.contact.value)) {
            document.getElementById('contact-error').innerHTML = 'Invalid contact number<br>';
            document.f.contact.focus();
          } else {
            document.getElementById('contact-error').innerHTML = '';
          }
        };
      
        document.f.address.onblur = function() {
          if (document.f.address.value === '') {
            document.getElementById('address-error').innerHTML = 'This field is required<br>';
            document.f.address.focus();
          } else {
            document.getElementById('address-error').innerHTML = '';
          }
        };
      
        function validateEmail(email) {
          const emailParts = email.split('@');
          if (emailParts.length !== 2) return false;
          const localPart = emailParts[0];
          const domain = emailParts[1];
          if (localPart.length < 1 || localPart.length > 64) return false;
          if (domain.length < 3 || domain.length > 255) return false;
          return true;
        }
      
        function validateContact(contact) {
          const contactParts = contact.split('-');
          if (contactParts.length !== 3) return false;
          if (contactParts[0].length !== 3 || contactParts[1].length !== 3 || contactParts[2].length !== 4) return false;
          return true;
        }
    </script>
