                  <script>
                    let arr = [];
                    let n = parseInt(prompt("Enter the number of elements"));
                    for(let i = 0; i < n; i++)
                    {
                        arr[i] = parseInt(prompt(`Enter the element at position ${i+1}`));
                        }
                        let freq = {};  
                        for(let i = 0; i < n; i++)
                        {
                            if(freq[arr[i]] === undefined)
                            {
                                freq[arr[i]] = 1;
                                }
                                else
                                {
                                    freq[arr[i]]++;
                                    }
                                    }
                                    document.write("Frequency of each element is : <br>");
                                    for(let key in freq)
                                    {
                                        document.write(`${key} -> ${freq[key]}<br>`);
