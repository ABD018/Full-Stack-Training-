<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
                let n = parseInt(prompt("enter the number"));
                for (let i = 1; i <= n; i++) {
                  for (let j = 1; j <= n - i; j++) {
                    document.write("&nbsp&nbsp");
                  }
                  for (let k = 0; k<2*i - 1; k++) {
                    if(k==0||k==1)
                    {
                      document.write("*");
                    }
                    else if(k==2*i - 3 || k==2*i - 2)
                    {
                      document.write("*");
                    }
                    else if(i==Math.round(n/2) ||i==Math.round(n/2+1)){
                      document.write("*");
                    }
                    else{
                      document.write("&nbsp&nbsp");
                    }
                  }
                  document.write("<br>");
                }
    </script>
</body>
</html>
