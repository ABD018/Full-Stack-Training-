	<html>
	<head>
	<style type="text/css">
	/*Universal Selector*/
	* {  
   color: rgb(17, 35, 192);  
   font-size: 30px;  
}   
	/*Html Selector*/
	h1
	{
	font-family:Arial;
	color:green;
	font-size:10px;
	}
	/* ID Selector*/
	#style1
	{
	font-family:comic sans ms;
	color:pink;
	font-size:24px;	
	}
	/*Class Selector*/
	.style2
	{
	font-family:verdana;
	color:orange;
	font-size:48px;	
	}
	/*Group Selector*/
	h2,h3,p {  
    text-align: center;  
    color: rgb(255, 0, 144);  
}  
	</style>
	</head>
	<body>
		Formatting by universal selector
	<div style="font-family:comic sans ms;color:red">This text is formatted by using inline style</div>
	<h1>This is h1 style Html Selector</h1>
	<div id="style1">This is id Selector</div>
	<div class="style2">This is class Selector</h1>
		<h2>Group Selector h2</h2>
		<h3>Group Selector h3</h3>
		<p>Group selector paragraph</p>
	</body>
	</html>
