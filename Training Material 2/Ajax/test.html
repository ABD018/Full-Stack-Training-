	var myRequest = new XMLHttpRequest();
	function callAjax() {
	var lastname = 'Smith';
	//var url = "myserverscript.php?surname=" + lastname;
	var url = "myserverscript.html?surname=" + lastname;
	myRequest.open("GET", url, true);
	myRequest.onreadystatechange = responseAjax;
	myRequest.send(null);
	}

	function responseAjax() {
    if(myRequest.readyState == 4) {
        
        if(myRequest.status == 200) {
             //alert("The server said: " + myRequest.responseText);
	document.f.t1.value=myRequest.responseText;
        } else {
            alert("An error has occurred: " + myRequest.statusText);
        }
   }
}

	<body>
	<form name="f">
	Server Response : <input type="text" name="t1" onBlur="callAjax()">
	</form>
