	<html>
	<head>
	<h2 align="center"><font face="comic sans ms" color='red'><u>Using Ajax Technology......</u></h2>
	<script language="javascript">
	function getXMLHTTPRequest()
	{
	var req = false;
	try
	  {
	    req = new XMLHttpRequest(); 
	  }
	catch(err1)
	  {
	  try
	    {
	     req = new ActiveXObject("Msxml2.XMLHTTP");
	  
	    }
	  catch(err2)
	    {
	    try
	      {
	       req = new ActiveXObject("Microsoft.XMLHTTP");
	 
	      }
	      catch(err3)
	        {
	         req = false;
	        }
	    }
	  }
	return req;
	}
	var myRequest = getXMLHTTPRequest();

	function callAjax() {
	var lastname = 'Smith';
	//var url = "myserverscript2.php?surname=" + lstname;
	var url="myserverscript2.php";
	myRequest.open("POST", url, true);
	myRequest.onreadystatechange = responseAjax;
	myRequest.send(lastname);
	}

	function responseAjax() {
    if(myRequest.readyState == 4) {
        
        if(myRequest.status == 200) {
             	var greetNode = myRequest.responseXML.getElementsByTagName("greeting")[0];
	//var greetNode = myRequest.responseXML.getElementsByTagName("address")[0];
            var greetText = greetNode.childNodes[0].nodeValue;
            //alert("Greeting text: " + greetText);
	document.f.t1.value=greetText;
        } else {
            alert("An error has occurred: " + myRequest.statusText);
        }
   }
}


	</script>
	</head>
	<body>
	<form name="f">
	Server Response : <input type="text" name="t1" onBlur="callAjax()">
	</form>
	</body>
	</html>
