<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question screen</title>
    <link rel="stylesheet" href="question_screen.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div id="prize-menu" class="prize-menu">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <div id="prize-list" >
            <div class="prize-list">
                <ul>
                    <li>1,00,00,000</li>
                    <li>50,00,000</li>
                    <li>25,00,000</li>
                    <li>12,00,000</li>
                    <li>6,50,000</li>
                    <li>3,20,000</li>
                    <li>1,60,000</li>
                    <li>80,000</li>
                    <li>40,000</li>
                    <li>20,000</li>
                    <li>10,000</li>
                    <li>5,000</li>
                    <li>3,000</li>
                    <li>2,000</li>
                    <li>1,000</li>
                </ul>
            </div>
        </div>
        <div class="prize">
            <h1 id="question_prize">Question Prize:10000</h1>
        </div>
       
        <div class="life-line">
            <div class="fifty-fifty" onclick="OnclickLifeLine(0)">
                <span>50:50</span>
                <span class="cross-line" id="cross-line"></span>
            </div>
            <div class="phone-o-friend" onclick="OnclickLifeLine(1)">
                <i class="fa fa-mobile" style="font-size: 60px;" aria-hidden="true"></i>
            </div>
            <div class="replace-question" onclick="OnclickLifeLine(2)">
                <i class="fa fa-repeat" style="font-size: 40px;" aria-hidden="true"></i>
            </div>
        </div>
        <div class="question"> 
                <a class="display_question" id="display_question" href="#">
                </a>  
                <div id="display_timer" class="timer">
                    <span id="timer"></span>
                </div>  
        </div>
        <div class="option">
            <a href="#" id="first_option" class="first_option" onclick="checkAnswer(0 , this.id)">A</a>
            <a href="#" id="second_option" class="first_option" onclick="checkAnswer(1 , this.id)">b</a>
            <a href="#" id="third_option" class="first_option" onclick="checkAnswer(2 , this.id)">c</a>
            <a href="#" id="fourth_option" class="first_option" onclick="checkAnswer(3 , this.id)">d</a>
        </div>
        <div id="display_score_card" class="display_score_card">
            <div id="display_score" class="display_score">
                <div class="logo">
                    <img src="./assests/images/5b542e84355637.Y3JvcCw4MDgsNjMyLDAsMA-removebg-preview.png" alt="" srcset="">
                </div>
                <div class="text">
                    <h1 id="score_text_h1" >You Got</h1>
                    <p id="score_text_p">1,000</p>
                </div>
                <div class="start_button">
                    <a href="kbc_question_screen.html" target="_self">Start Again</a>
                </div>
            </div>
        </div>

        <div id="life-line-surity" class="life-line-surity">
            <div class="display-life-line-surity">
                    <div class="display-life-line-image">
                        <img src="./assests/images/5b542e84355637.Y3JvcCw4MDgsNjMyLDAsMA-removebg-preview.png" alt="" srcset="">
                    </div>
                    <div class="display-life-line-text">
                        Are you Sure?
                    </div>
                    <div class="display-life-line-surity-button">
                        <button type="button" onclick="onclickYes()">Yes</button>
                        <button type="button" onclick="onclickNo()">No</button>
                    </div>
            </div>
        </div>
        <div class="quit" id="quit" onclick="quite()">Quite</div>
        <div id="displayQuite" class="life-line-surity">
            <div class="display-life-line-surity">
                    <div class="display-life-line-image">
                        <img src="./assests/images/5b542e84355637.Y3JvcCw4MDgsNjMyLDAsMA-removebg-preview.png" alt="" srcset="">
                    </div>
                    <div class="display-life-line-text">
                        Are you Sure? you want quite.
                    </div>
                    <p id="quitePrize" class="quitePrize"></p>
                    <div class="display-life-line-surity-button">
                        <button type="button" onclick="quiteYes()">Yes</button>
                        <button type="button" onclick="quiteNo()">No</button>
                    </div>
            </div>
        </div>
    </div>
    <script src="kbc_question.js"></script>
</body>
</html>
